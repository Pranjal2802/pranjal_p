<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }

        .profile-info {

<script>
    const btn=document.getElementById("btn");
   const btnobj=document.getElementById("sec-prfile-info");
   const part1=document.getElementById("profile-card") ;
   var count=0;
   btn.addEventListener("click",(e)=>{
    if(count==0){
        btnobj.style.display="flex";
        part1.style.display="none";
        btn.style.marginTop="390px";
        btn.style.marginLeft="150px";
        btnobj.style.marginTop="-35px";
        btnobj.style.marginLeft="-150px";
        count++;
    }
    else{
        btnobj.style.display="none";
        part1.style.display="inline-block";
        btn.style.marginTop="390px";
        btn.style.marginLeft="200px";
        btnobj.style.marginTop="-100px";
        btnobj.style.marginLeft="-40px";
        count--;
    }
        })
   
</script>
